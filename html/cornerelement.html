<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Corner Text</title>
<style>
  .fixed-corner {
    position: fixed;
    bottom: 10px; /* Distance from the bottom of the window */
    left: 10px;   /* Distance from the left side of the window */
    background-color: rgba(0, 0, 0, 0.7); /* Optional: background color for better visibility */
    color: white; /* Text color */
    padding: 10px; /* Padding around the text */
    border-radius: 5px; /* Rounded corners */
    font-family: Arial, sans-serif; /* Font style */
    font-size: 14px; /* Font size */
  }
</style>
</head>
<body>

<div class="fixed-corner">
  There are 12 hidden items in total
</div>



</body>
</html>
